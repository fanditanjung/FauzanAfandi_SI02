<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 11</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["cristiano.webp", "messi.jpg", "kaka.jpg", "scholes.png", "benzema.jpg", "ziyech.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "cristiano") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar cristiano.webp")
            }
            

            if(pilihan.value == "messi") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar messi.jpg")
            }

            if(pilihan.value == "kaka") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kaka.jpg")
            }

            if(pilihan.value == "scholes") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar scholes.png")
            }

            if(pilihan.value == "benzema") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar benzema.jpg")
            }

            if(pilihan.value == "ziyech") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar ziyech.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Fauzan Afandi Football Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="cristiano">Cristiano Ronaldo</option>
        <option value="messi">Leo Messi</option>
        <option value="kaka">Ricardo Kaka</option>
        <option value="scholes">Paul Scholes</option>
        <option value="benzema">Karim Benzema</option>
        <option value="ziyech">Hakim Ziyech</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
